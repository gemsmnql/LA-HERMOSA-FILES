<div class="admin-login-container bg-[#FEF6FE]">
  <form (ngSubmit)="onSubmit()" class="la-hermosa-form">
    <h2 class = "font-bold text-[1.5rem]">Admin Login</h2>
    
    <input 
      type="text" 
      name="username" 
      [(ngModel)]="loginData.username" 
      placeholder="Username" 
      required>
      
    <input 
      type="password" 
      name="password" 
      [(ngModel)]="loginData.password" 
      placeholder="Password" 
      required>
      
    <button type="submit">Login</button>
  </form>
</div>
