<div class="shop-detail-container mx-[120px] mb-[100px] mt-[50px]" *ngIf="product">
    
    <div class="flex justify-between items-center">
        <div class="flex items-center gap-4 mb-6">
            <button (click)="goBack()" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="path flex gap-[5px] items-center text-[15px]">
                <p class = "text-gray-400">Blogs</p>
                <i class="fa-solid fa-circle fa-2xs" style="color: #6F0E35"></i>
                <p class="font-bold" style="color:#6F0E35">{{ product.name }}</p>
            </div>
        </div>
    </div>

    <div class="flex gap-10 justify-center">
        <div class="detail-frame bg-[#CDA4B5] w-[700px] h-[750px] flex items-center justify-center overflow-hidden">
            <img [src]="product.image" [alt]="product.name" class="w-full h-full object-contain">
        </div>

        <div class="detail-info w-1/2 flex flex-col justify-center">
            <h1 class="text-[100px] text-[#6F0E35] font-serif leading-tight">{{ product.name }}</h1>
            <p class="price-info text-[30px] font-bold text-black mt-4">{{ product.price }}</p>
            
            <div class="description mt-10">
                <p class="text-gray-500 font-sans leading-relaxed">
                    {{ product.description }}
                </p>
            </div>

            <div class="contact-section mt-10">
                <button 
                    routerLink="/contact" 
                    class="inquire-btn flex items-center justify-center gap-3 bg-[#CDA4B5] text-white py-3 text-[1.5rem] cursor-pointer font-bold">
                    Inquire Now
                </button>
                <div class="flex flex-col gap-6 mt-10">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-phone text-[#6F0E35]"></i>
                        <p class="text-gray-700 font-sans font-semibold">+63 912 345 6789</p>
                    </div>

                    <button 
                        routerLink="/contact" 
                        class="flex items-center justify-center gap-3 bg-[#6F0E35] text-white py-4 px-8 w-fit hover:bg-[#480935] transition-all rounded-sm uppercase tracking-widest text-sm font-bold cursor-pointer">
                        <i class="fa-solid fa-envelope"></i>
                        Email Us
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
